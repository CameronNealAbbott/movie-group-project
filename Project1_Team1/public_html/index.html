<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Style_sheet.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script id="photo-template" type="text/html">
        <div class='photo'>
            <img src='{{photo}}'>
            <div class='name'>{{title}}</div>
            <div class='date'>({{year}})</div>    
            <div class='starring'>{{starring}}</div>
            <div class='HD'>{{HD}}</div>    
            <div class='description'>{{description}}</div>
            <div class='rating'>{{rating}}</div>
        </div>

        <script src="data/movies.js"></script>

        <script src="scripts/iteration.js"></script>
        <script src="scripts/photos.js"></script>
    </head>
    <body>
        <div class="layout">
            <div class="title_bar">
                <div class="roll"><img name="Rolls" alt="Rolls" src="images\movie.png"></div>
                <div class="title">RENT A MOVIE</div>
                <div class="search_box">"Search box"</div>
                <div class="search_button">Search</div>
            </div>
            <div class="style">
                <div class="sort_box">Sort By: "Sort box"</div>
                <div class="view_style">
                    <img id="grid_icon" class="grid_icon" title="Grid View" alt="Grid View" src="Images\grid_pressed.jpg">
                    <img id="list_icon" class="list_icon" title="List View" alt="List View" src="Images\list.jpg">
                </div>
            </div>
            <div class="movies_layout">
                <div id="photos" class="grid">
                </div>
